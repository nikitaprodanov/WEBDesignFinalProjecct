<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/home/home.css">
        <title>HOME</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Acme:400,700');
        </style>
    </head>
    <body>

        <div class="navigation">

            <div class="user">
                <div class="avatar"></div>
                <span class="username">Johnny Doe</span>
            </div>

            <img src="./images/menu.svg">

            <div class="links">

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

            </div>

        </div>

        <div class="main-section">

            <div class="home-text">
                <h1>my plans</h1>
                <p>Here you can see all of the plans that are available.
                </p>
            </div>

            <div class="training-cards">

                <div class="card">
                    <div class="title">My Meals</div>
                    <img src="./images/foods.jpg" alt="">
                </div>

                <div class="card">
                    <div class="title">My Trainings</div>
                    <img src="./images/training.jpeg" alt="">
                </div>

                <div class="card">
                    <div class="title">My Stretching </div>
                    <img src="./images/stones.jpeg" alt="">
                </div>
            
            </div>

        </div>


        <script>
        
            (function() {
                var menu = document.querySelector('ul'),
                    menulink = document.querySelector('img');
                
                menulink.addEventListener('click', function(e) {
                    menu.classList.toggle('active');
                    e.preventDefault();
                });
            })();
        
        </script>
    </body>
</html>
